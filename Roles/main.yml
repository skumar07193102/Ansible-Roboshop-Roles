- name: "create ec2 instance and route53"
  hosts: local
  connection: local
  vars:
   ami_id: "ami-09c813fb71547fc4f"
   sg_id: "sg-02a575ca32ec8ed6b"
   hosting_zone: Z02845132921NLJI9M7EG
   domain_name: "devsecops86s.space"
   instances:
   - redis
   - mysql
   - shipping
   - payment
   - user
   - cart
   - rabbitmq
  tasks:
  - name: create ec2 instance
    amazon.aws.ec2_instance:
     name: "{{ item }}"
     instance_type: t3.micro
     security_group: "{{ sg_id }}"
     image_id: "{{ ami_id }}"
     tags:
      name: "{{ item }}"
    loop: "{{ instances }}"
    register: ec2_output
  - name: print the ec2 instance output
    ansible.builtin.debug:
      msg: "{{ item.instances[0].private_ip_address}}"
    loop: "{{ ec2_output.results }}"

  - name: route53 record creation
    amazon.aws.route53:
      state: present
      zone: "{{ domain_name }}"
      record: "{{ item.item }}.{{ domain_name }}"
      type: A
      ttl: 1
      value: "{{ item.instances[0].private_ip_address }}"
      overwrite: true
    when: item.item != "frontend"
    loop: "{{ ec2_output.results }}"

  - name: route53 record creation for frontend
    amazon.aws.route53:
      state: present
      zone: "{{ domain_name }}"
      record: "{{ domain_name }}"
      type: A
      ttl: 1
      value: "{{ item.instances[0].public_ip_address }}"
      overwrite: true
    when: item.item == "frontend"
    loop: "{{ ec2_output.results }}"



