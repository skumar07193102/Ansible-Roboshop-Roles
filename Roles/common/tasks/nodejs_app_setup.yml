- name: install the nodejs 20v package
  ansible.builtin.command: dnf module install nodejs:20 -y
- name: create the roboshop system user
  ansible.builtin.user:
    name: roboshop
    comment: creation of system user
    system: true
    shell: /sbin/nologin
    home: /app
- name: create the /app directory
  ansible.builtin.file:
    path: /app
    state: directory
- name: remove the /tmp/{{ item }}.zip directory
  ansible.builtin.file:
    path: /tmp/{{ item }}.zip
    state: absent
- name: downlaod the code to /tmp/{{ item }}.zip file
  ansible.builtin.get_url:
    url: https://roboshop-artifacts.s3.amazonaws.com/{{ item }}-v3.zip
    dest: /tmp/{{ item }}.zip
- name: extract the files from /tmp/cataologue.zip to /app
  ansible.builtin.unarchive:
    src: /tmp/{{ item }}.zip
    dest: /app
    remote_src: yes
- name: install npm dependencies
  community.general.npm:
    path : /app